<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Monotone classifiers test</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="monotone_classifiers.js"></script>
    <h1>RPE tester</h1>
        <hr>
    <div class="main">
        
        <div>
            <label for="matrixCount">Number of generated matrices</label>
            <input type="number" id="matrixCount" value=5>
        </div>
        <div>
            <label for="iterationCount">Number of iterations on a single matrix</label>
            <input type="number" id="iterationCount" value=1000>
        </div>
        <div>
            <label for="mtx_method">Matrix generation method:</label>
            <select  name="mtx_method">
                <option value="random">Random</option>
            </select>
        </div>
        <div>
            <label for="itemCount">Number of items to classify</label>
            <input type="number" id="itemCount" value=20>
        </div>
        <div>
            <label for="dimensionCount">Number of dimensions in an item</label>
            <input type="number" id="dimensionCount" value=2>
        </div>
        <div>
            <label for="maxValue">Maximum value of elements in an item</label>
            <input type="number" id="maxValue" value=100>
        </div>
        <div>
            <label for="noiseCount">Max number of noise points in the set</label>
            <input type="number" id="noiseCount" value=5>
        </div>
        <div>
            <label for="dimBoundShift">Shift from avg value in percentage for dimensional boundaries (+- 50%)</label>
            <input type="number" step="0.1" id="dimBoundShift" value=0>
        </div>
        <div>
            <label for="dimBoundDev">Deviation of dimensional boundaries from starting line (% of the whole range)</label>
            <input type="number" step="0.1" id="dimBoundDev" value=5>
        </div>
        <button onclick="runTestFromUi()";>Test.</button>
    </div>
    <hr>
    <div><button id="prevPageBtn" disabled="true" onclick="stepPage(-1)"><</button><button id="nextPageBtn" disabled="true" onclick="stepPage(1)">></button></div>
    <button id="downloadBtn" disabled="true" onclick="saveResults()">Download result set</button>
    <div id="results" class="main"></div>

</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
<script type="text/javascript">
function saveResults(){
    var blob = new Blob([document.getElementById('results').innerText], {type: "text/plain;charset=utf-8"});
    saveAs(blob, "out.txt");
}
    
</script>
